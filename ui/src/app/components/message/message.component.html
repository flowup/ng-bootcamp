<div class="message" *ngIf="message">
  <div class="header">
    <div class="author" [style.color]="message.author.color">
      {{ message.author.name }}
    </div>
    <div class="time">{{ message.timestamp }}</div>
  </div>
  <div class="text-wrapper">
    <div class="text">{{ message.text }}</div>
  </div>
</div>

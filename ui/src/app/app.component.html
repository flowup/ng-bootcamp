<div class="content">
  <div class="header">Welcome to Angular bootcamp</div>
  <app-messages></app-messages>
</div>

<h1>Messages</h1>
<pre>{{ messages$ | async | json }}</pre>
<input
  placeholder="Message text"
  (keydown.enter)="sendMessage($event.target.value)"
/>

<h1>Likes</h1>
<pre>{{ likes$ | async | json }}</pre>
<input
  placeholder="Message ID"
  (keydown.enter)="sendLike($event.target.value)"
/>
